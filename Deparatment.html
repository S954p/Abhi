<style>

        box-sizing: content-box;

        padding: 10px;
        height: 300px;
    }
    /* clear floats after the colulmns*/
    .row::after{
        content: "";
        display: table;
        clear: both;
    }
</style>

                <div class="row">

                <div class="row">

    </div>
</body>
